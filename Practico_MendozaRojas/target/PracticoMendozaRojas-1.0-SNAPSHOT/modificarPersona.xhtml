<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Modificar Persona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/indexStyle.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="header text-center">
            <h1><b>Modificar Persona</b></h1>
        </div>
        <br/>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div class="card">
            <div class="card-body">
                <h:form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="identificacion" value="Identificación:"/>
                            <h:inputText id="identificacion" value="#{personaManaged.persona.identificacion}" class="form-control" required="true" maxlength="10" requiredMessage="Identificación es requerida"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="nombres" value="Nombre Completo:"/>
                            <h:inputText id="nombres" value="#{personaManaged.persona.nombres}" class="form-control" required="true" requiredMessage="Campo Nombres requerido"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="direccion" value="Dirección:"/>
                        <h:inputTextarea id="direccion" value="#{personaManaged.persona.direccion}" class="form-control" required="true" requiredMessage="Direccion es requerida"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="email" value="Email:"/>
                            <h:inputText id="email" value="#{personaManaged.persona.email}" class="form-control" required="true" requiredMessage="Email es requerido"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="telefono" value="Teléfono:"/>
                            <h:inputText id="telefono" value="#{personaManaged.persona.telefono}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-row col-12">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="fecha_nac" value="Fecha Nacimiento:"/>
                            <p:datePicker id="fecha_nac" value="#{personaManaged.persona.fecha_nac}" pattern="yyyy-MM-dd" showIcon="true" navigator="true"   monthNavigator="true" yearNavigator="true" class="form-control">
                            </p:datePicker>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="sexo" value="Sexo:"/>
                            <p:selectOneMenu id="sexo" value="#{personaManaged.persona.sexo}" class="form-control">
                                <f:selectItem itemLabel="Masculino" itemValue="M" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <h:commandButton value="Guardar Cambios" action="#{personaManaged.editarCambios()}" class="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
